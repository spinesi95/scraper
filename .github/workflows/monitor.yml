name: Monitoraggio Biglietti Treno

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v3

      - name: Setup di Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installazione delle dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # ▼▼▼ SEZIONE DELLA CACHE CORRETTA ▼▼▼
      - name: Cache dei file di stato
        uses: actions/cache@v3
        with:
          path: |
            dati_biglietti.txt
            ultima_notifica.txt
          # La chiave è stabile, basata solo sul sistema operativo e sul nome del branch
          key: ${{ runner.os }}-dati-script-${{ github.ref }}
          # Ripristina la cache più recente che corrisponde a questa chiave
          restore-keys: |
            ${{ runner.os }}-dati-script-${{ github.ref }}

      - name: Esecuzione dello script di monitoraggio
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MONITOR_URL: ${{ secrets.MONITOR_URL }}
        run: python monitor_biglietti.py

